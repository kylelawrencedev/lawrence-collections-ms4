{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-mb-6 mt-3">
                <hr>
                <h2 class="logo-font mb-4">Product Review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-mb-6">
                <form action="{% url 'add_review' %}" method="POST" class="form mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                            {{ field | as_crispy_field}}
                    <div class="text-right">
                        <a href="{% url 'products_detail' product.id %}" class="btn btn-outline-black rounded">Cancel</a>
                        <button class="btn btn-black rou/nded" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
